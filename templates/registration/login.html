{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron">
  <h2>Please login:</h2>
  <h3>(Must be superuser. Please check with site admin)</h3>


  {% if form.error %}
    <p>Your username and password did not match</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Login">
      <input type="hidden" name="next" value="{{next}}">

  </form>
</div>



{% endblock %}
